# This theme extends the default theme:
# https://github.com/asciidoctor/asciidoctor-pdf/blob/master/data/themes/default-theme.yml
extends: default

base:
  font_color: 000000
  font_family: Noto Serif # Built-in font
  font_size: 8.5
  line_height: 1.2
  text_align: left

page:
  layout: portrait
  margin: [0.75in, 0.75in, 0.5in, 0.75in]
  size: A4

heading:
  text_align: left
  font_style: bold
  h1_font_size: 21
  h2_font_size: 15
  h3_font_size: 12
  line_height: 1
  margin_top: 18
  margin_bottom: 9
  h1_margin_bottom: 4
  h3_margin_bottom: 2

  # Prevents page breaks after headings.
  # [%breakable] are still required.
  min_height_after: auto

sidebar:
  background_color: ~
  border_radius: 0
  border_width: 0
  padding: [0,0,0,0]
  title:
    font-size: 9
    text-align: left

block:
  margin_bottom: 9

prose:
  margin_bottom: 9

list:
  indent: 9
  item_spacing: 0

description_list:
  description_indent: 0
  indent: 0
  term_font_style: bold
  term_spacing: 0

link:
  font_color: ~
  text_decoration: underline

role:
  # Lead role is used for job title at top of CV.
  lead:
    font_size: 12
    text_align: center
  role:
    font_size: 0.75em
  tags:
    font_size: 0.85em
