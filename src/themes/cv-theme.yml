# References:
# https://docs.asciidoctor.org/pdf-converter/latest/theme/keys/
# https://github.com/asciidoctor/asciidoctor-pdf/tree/main/data/themes

extends: ./base-theme.yml

page:
  margin: $base_font_size * 4

heading:
  line_height: 1

  text_align: left
  h1_text_align: left

  font_style: bold
  h2_font_style: italic

  h1_font_size: $base_font_size * 1.8
  h2_font_size: $base_font_size * 1.3
  h3_font_size: $base_font_size

  # These margins are the default also for things like the sidebar title.
  # $heading_margin_bottom MUST match $heading_h3_margin_top so the sidebar
  # title looks identical to h2.
  margin_top: 0
  margin_bottom: $base_font_size * 2

  h1_margin_top: 0
  h1_margin_bottom: 0

  # No bottom margin on h2 because it is followed by an h3.
  h2_margin_top: $base_font_size * 4
  h2_margin_bottom: 0

  # $heading_h3_margin_top MUST match $heading_margin_bottom so the sidebar
  # title looks identical to h2.
  h3_margin_top: $heading_margin_bottom
  h3_margin_bottom: 0

  # Prevents page breaks after headings.
  # [%breakable] are still required.
  min_height_after: auto

prose:
  margin_bottom: $base_font_size

list:
  indent: $base_font_size
  item_spacing: 0

link:
  font_color: ~
  text_decoration: none

role:
  # The "lead" role is built-in and is used for the job title
  # at the top of the CV. It is styled like an h2, except not italic.
  lead:
    font_size: $heading_h2_font_size
    text_align: left
    line_height: 1

sidebar:
  background_color: ~
  border_radius: 0
  border_width: 0
  padding: [0, 0, 0, 0]
  title:
    # Matches h2.
    font_size: $heading_h2_font_size
    font_style: italic
    text_align: left

caption:
  # Matches h2.
  align: left
  font_size: $heading_h2_font_size
  font_style: italic

  # Margins intended to mimic h2, assumes follows a paragraph.
  margin_inside: $base_font_size * 2
  margin_outside: $base_font_size * 3

thematic_break:
  border_color: 000000
  border_style: solid
  border_width: $base_border_width
  # Padding top butts up against padding bottom on the previous paragraph.
  # Padding bottom butts up against the sidebar, which has no padding.
  padding: [$base_font_size * 3, 0, $base_font_size * 4, 0]

table:
  border_color: 000000
  border_width: $base_border_width
  grid_width: $base_border_width
  cell_line_height: 1
  cell_padding: $base_font_size / 3
